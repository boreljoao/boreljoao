<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
          --wpp-color: #25D366;
          --gmail-color: #D44638;
          --github-color: #181717;
          --instagram-color: #E4405F;
          --card-bg: #ffffff;
          --text-primary: #1A1A1A;
          --text-secondary: #666666;
          --transition-speed: 0.4s;
        }
        
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        
        body {
          background: #f8f9fa;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
   html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

        .social-app {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 24px;
          padding: 40px;
          max-width: 1200px;
          width: 100%;
        }
        
        .social-card {
          position: relative;
          background: var(--card-bg);
          border-radius: 16px;
          padding: 28px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
          transition: all var(--transition-speed) cubic-bezier(0.16, 1, 0.3, 1);
          border: 1px solid rgba(0, 0, 0, 0.03);
          overflow: hidden;
          display: flex;
          flex-direction: column;
          height: 100%;
          z-index: 1;
        }
        
        .social-card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 100%);
          z-index: -1;
          opacity: 0;
          transition: opacity var(--transition-speed) ease;
        }
        
        .social-card:hover {
          transform: translateY(-8px);
          box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        }
        
        .social-card:hover::before {
          opacity: 1;
        }
        
        .social-card:hover .card-highlight {
          transform: translateY(0);
          opacity: 1;
        }
        
        .card-highlight {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 4px;
          opacity: 0;
          transform: translateY(-10px);
          transition: all var(--transition-speed) cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .wpp-card .card-highlight {
          background: var(--wpp-color);
        }
        
        .gmail-card .card-highlight {
          background: var(--gmail-color);
        }
        
        .github-card .card-highlight {
          background: var(--github-color);
        }
        
        .instagram-card .card-highlight {
          background: var(--instagram-color);
        }
        
        .social-icon {
          width: 64px;
          height: 64px;
          border-radius: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 24px;
          transition: transform 0.3s ease;
        }
        
        .social-card:hover .social-icon {
          transform: scale(1.1);
        }
        
        .social-icon svg {
          width: 32px;
          height: 32px;
        }
        
        .wpp-card .social-icon {
          background-color: rgba(37, 211, 102, 0.1);
        }
        
        .gmail-card .social-icon {
          background-color: rgba(212, 70, 56, 0.1);
        }
        
        .github-card .social-icon {
          background-color: rgba(24, 23, 23, 0.1);
        }
        
        .instagram-card .social-icon {
          background-color: rgba(228, 64, 95, 0.1);
        }
        
        .wpp-card .social-icon svg {
          color: var(--wpp-color);
        }
        
        .gmail-card .social-icon svg {
          color: var(--gmail-color);
        }
        
        .github-card .social-icon svg {
          color: var(--github-color);
        }
        
        .instagram-card .social-icon svg {
          color: var(--instagram-color);
        }
        
        .social-content {
          flex: 1;
          margin-bottom: 24px;
        }
        
        .social-content h3 {
          font-size: 20px;
          font-weight: 600;
          margin: 0 0 12px 0;
          color: var(--text-primary);
          transition: color 0.3s ease;
        }
        
        .social-card:hover .social-content h3 {
          color: inherit;
        }
        
        .social-content p {
          font-size: 15px;
          color: var(--text-secondary);
          margin: 0;
          line-height: 1.6;
          transition: color 0.3s ease;
        }
        
        .social-action {
          margin-top: auto;
        }
        
        .action-btn {
          position: relative;
          width: 100%;
          padding: 14px;
          border: none;
          border-radius: 12px;
          font-weight: 500;
          cursor: pointer;
          transition: all var(--transition-speed) cubic-bezier(0.16, 1, 0.3, 1);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
          overflow: hidden;
        }
        
        .action-btn svg {
          width: 18px;
          height: 18px;
          transition: transform 0.3s ease;
        }
        
        .action-btn:hover svg {
          transform: translateX(4px);
        }
        
        .action-btn::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
          opacity: 0;
          transition: opacity 0.3s ease;
        }
        
        .action-btn:hover::before {
          opacity: 1;
        }
        
        .wpp-card .action-btn {
          background-color: var(--wpp-color);
          color: white;
        }
        
        .gmail-card .action-btn {
          background-color: var(--gmail-color);
          color: white;
        }
        
        .github-card .action-btn {
          background-color: var(--github-color);
          color: white;
        }
        
        .instagram-card .action-btn {
          background-color: var(--instagram-color);
          color: white;
        }
        .phone-frame {
  width: 360px;
  height: 740px;
  border: 16px solid #333;
  border-radius: 40px;
  position: relative;
  margin: auto;
  background: #000;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
  overflow: hidden;
}
body {
      /* 1. Habilita a rolagem APENAS no eixo vertical */
      overflow-y: scroll;

      /* 2. Esconde a barra de rolagem nos principais navegadores */
      
      /* Para Firefox */
      scrollbar-width: none;  

      /* Para Internet Explorer e Edge (vers√£o antiga) */
      -ms-overflow-style: none;
    }

    /* 3. Regra especial para esconder em navegadores WebKit (Chrome, Safari, Edge novo, Opera) */
    body::-webkit-scrollbar {
      display: none;
    }
.phone-frame::before {
  content: "";
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 5px;
  background: #666;
  border-radius: 10px;
}

.phone-screen {
  width: 100%;
  height: 100%;
  border: none;
  overflow-y: hidden;    
         /* Garante que nada ultrapasse */
}

.phone-screen::-webkit-scrollbar {
  display: none;              /* Chrome, Safari, Edge */
}


        @media (max-width: 768px) {
          .social-app {
            grid-template-columns: 1fr;
            padding: 20px;
          }
        }
      </style>
</head>
